<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User generator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body"><br>
               <h2 class="title">Random User Generator</h2>
              <div id="app">
                  <img :class="gender" v-bind:src="picture" :alt="`${{firstName}} ${{lasttName}} `">
                  <h1>{{firstName}} {{lastName}}</h1>
                  <h3>Email: {{email}}</h3>
                  <h3>D.O.B : {{date}}</h3>
                  <h3>Age : {{age}}</h3>
                  <button v-on:click="getUser()" :class="gender">Get Random User</button>
               </div>
                <p style="text-align: center;">(User data is generated using
                      <a href="https://randomuser.me/" target="_blank">RandomAPI) </a> 
                </p><br>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
